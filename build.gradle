apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.ajoberstar:grgit:1.1.0'
}

apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

group = 'com.homedepot.di.dl'
version = '1.0-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
